version: 2.1

jobs:
  build-push-and-deploy:
    docker:
      - image: cimg/base:2023.08  # Imagem base que já inclui docker e kubectl
    steps:
      # Passo 1: Pega o código do repositório
      - checkout

      # Passo 2: Habilita o ambiente Docker remoto
      - setup_remote_docker:
          docker_layer_caching: true

      # Passo 3: Constrói e envia a imagem com tags únicas
      - run:
          name: Build and Push Docker Image
          command: |
            # Define a tag única usando os 7 primeiros caracteres do hash do commit Git
            IMAGE_TAG=${CIRCLE_SHA1:0:7}
            
            # Constrói a imagem com duas tags: a única e a 'latest'
            docker build -t physyx/minhaapp:$IMAGE_TAG -t physyx/minhaapp:latest .
            
            # Autentica no Docker Hub
            echo $DOCKERHUB_PASS | docker login --username $DOCKERHUB_USER --password-stdin
            
            # Envia ambas as tags para o Docker Hub
            docker push physyx/minhaapp:$IMAGE_TAG
            docker push physyx/minhaapp:latest

      # Passo 4: Faz o deploy da nova imagem no Kubernetes
      - run:
          name: Deploy to Kubernetes
          command: |
            # ❗ AVISO: Este passo requer que você configure o acesso ao seu cluster Kubernetes
            # no CircleCI, seja instalando e configurando o 'kubectl' manualmente
            # ou usando um Orb (ex: circleci/kubernetes).
            
            # Define a mesma tag única para o deploy
            IMAGE_TAG=${CIRCLE_SHA1:0:7}
            
            # Atualiza a imagem do deployment no Kubernetes para usar a tag nova e única
            # A flag '--record' é útil para ver o histórico de rollouts
            kubectl set image deployment/minhaapp minhaapp=physyx/minhaapp:$IMAGE_TAG --record

workflows:
  version: 2
  build-and-deploy-workflow:
    jobs:
      - build-push-and-deploy:
          # Opcional, mas recomendado: filtre para rodar este workflow apenas em pushes
          # para a sua branch principal (ex: main ou master)
          filters:
            branches:
              only:
                - master
                - teste-k8n # Ou a branch que você usa para deploy, como 'main'
